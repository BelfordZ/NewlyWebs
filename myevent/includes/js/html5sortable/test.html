<!doctype html>
<head>
	<meta charset="utf-8">
	<title>HTML5 Sortable jQuery Plugin</title>
	<style>
		/*
		header, section {
			display: block;
		}
		*/
		body {
			font-family: 'Droid Serif';
		}
		h1, h2 {
			text-align: center;
			font-weight: normal;
		}
		.connected, .sortable, .exclude, .handles {
			margin: auto;
			padding: 0;
			width: 675px;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		.sortable.grid {
			overflow: hidden;
		}
		.connected li, .sortable li, .exclude li, .handles li {
			list-style: none;
			border: 2px solid #CCC;
			/*background: #F6F6F6;*/
			font-family: "Tahoma";
			color: #1C94C4;
			margin: 5px;
			padding: 5px;
			/*height: 22px;*/
		}
		.sortable.grid li {
			cursor: move;
			line-height: 200px;
			float: left;
			width: 200px;
			height: 200px;
			/*height: auto;*/
			text-align: center;
		}
		li.sortable-placeholder {
			border: 2px dashed #CCC;
			background: none;
		}
	</style>
	<link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
</head>

<body>

		});
